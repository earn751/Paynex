<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HiGriP - Telegram Mini App</title>
    <meta name="description" content="A modern, digital Telegram Mini Web App for coin gripping and transfer.">
    <!-- Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Monetag Integration -->
    <script src="https.static.monetag.com/tag.js"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- --- START: STYLE.CSS (Embedded) --- -->
    <style>
        /* --- Global Variables (Telegram Theme Match) --- */
        :root {
            --tg-bg: var(--tg-theme-bg-color, #212121);
            --tg-text: var(--tg-theme-text-color, #ffffff);
            --tg-hint: var(--tg-theme-hint-color, #aaaaaa);
            --tg-link: var(--tg-theme-link-color, #65b8eb);
            --tg-button: var(--tg-theme-button-color, #54a9eb);
            --tg-button-text: var(--tg-theme-button-text-color, #ffffff);
            --accent-glow: #65b8eb;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-hover-bg: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --border-radius: 12px;
        }

        /* --- Base Styling --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        body {
            background-color: var(--tg-bg);
            color: var(--tg-text);
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            padding-bottom: 70px; /* Space for fixed nav-bar */
            overscroll-behavior: none;
        }

        #app-container {
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        /* --- Loading Spinner --- */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.5rem;
            color: var(--tg-link);
        }
        .loading-spinner i {
            animation: spin 1.5s linear infinite;
            display: block;
            margin-bottom: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- Typography and Structure --- */
        h2, h3, h4 {
            margin: 15px 0 10px 0;
            color: var(--tg-text);
        }
        .section {
            padding: 20px 15px;
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }
        .section.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Utility Classes --- */
        .card {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .flex-row-end {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
        }
        .error-message {
            color: #ff4d4f;
            margin-top: 5px;
            font-size: 0.9em;
        }

        /* --- Header & Profile --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid var(--card-bg);
        }
        .header-user-info {
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        .current-balance {
            font-size: 1.1em;
            font-weight: bold;
            color: var(--accent-glow);
        }
        .round-profile-pic {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
            border: 2px solid var(--tg-button);
        }
        .large-pic {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px auto;
            display: block;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* --- Inputs & Buttons --- */
        .styled-input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            background-color: var(--card-bg);
            color: var(--tg-text);
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .styled-input:focus {
            outline: none;
            border-color: var(--tg-link);
            box-shadow: 0 0 8px rgba(101, 184, 235, 0.5);
        }
        /* Placeholder color for dark mode */
        .styled-input::placeholder {
            color: var(--tg-hint);
            opacity: 0.7;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
        }

        .primary-btn {
            background-color: var(--tg-button);
            color: var(--tg-button-text);
            box-shadow: 0 4px 8px rgba(84, 169, 235, 0.4);
        }
        .primary-btn:active {
            transform: scale(0.98);
            box-shadow: none;
        }
        .secondary-btn {
            background-color: var(--card-bg);
            color: var(--tg-text);
            border: 1px solid var(--tg-button);
        }
        .secondary-btn:active {
            transform: scale(0.98);
        }
        .glow-btn {
            box-shadow: 0 0 10px var(--accent-glow);
        }

        /* --- Navigation Bar --- */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            background-color: var(--tg-bg);
            border-top: 1px solid var(--card-bg);
            box-shadow: 0 -2px 10px var(--shadow-color);
            z-index: 10;
            max-width: 500px;
            margin: 0 auto;
        }
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: none;
            color: var(--tg-hint);
            padding: 0;
            height: 100%;
            flex-grow: 1;
            border-radius: 0;
            font-size: 0.75em;
            transition: color 0.3s, text-shadow 0.3s;
        }
        .nav-btn i {
            font-size: 1.2em;
            margin-bottom: 2px;
        }
        .nav-btn.active {
            color: var(--tg-link);
            text-shadow: 0 0 5px var(--accent-glow);
        }
        .nav-btn:active {
            transform: scale(0.95);
        }

        /* --- Grip Section Specifics --- */
        .coin-counter-large {
            text-align: center;
            font-size: 2.5em;
            font-weight: 900;
            color: var(--tg-text);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .grip-area {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px;
        }
        .grip-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: var(--tg-button);
            color: var(--tg-button-text);
            font-size: 4em;
            line-height: 150px;
            box-shadow: 0 0 20px var(--tg-button), inset 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.1s, box-shadow 0.3s;
            border: 5px solid rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite ease-in-out;
        }
        .grip-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 5px var(--tg-button), inset 0 0 5px rgba(255, 255, 255, 0.3);
            animation: none;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px var(--tg-button); }
            50% { transform: scale(1.03); box-shadow: 0 0 30px var(--tg-button); }
            100% { transform: scale(1); box-shadow: 0 0 20px var(--tg-button); }
        }

        .grip-info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 10px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
        }
        .multiplier-display {
            font-size: 1.1em;
            font-weight: bold;
        }
        .glow-text {
            color: var(--accent-glow);
            text-shadow: 0 0 8px var(--accent-glow);
        }

        /* --- Particle Animation (CSS) --- */
        .particle-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 1px;
            pointer-events: none;
            overflow: visible;
        }
        .coin-particle {
            position: absolute;
            width: 15px;
            height: 15px;
            font-size: 12px;
            text-align: center;
            line-height: 15px;
            color: gold;
            opacity: 0;
            user-select: none;
            pointer-events: none;
            /* Initial position: center of the grip button */
            transform: translate(-50%, -50%); 
            animation: coinRise 1s ease-out forwards;
        }

        @keyframes coinRise {
            0% { opacity: 1; transform: translate(-50%, -50%); }
            20% { opacity: 1; }
            100% { opacity: 0; transform: translate(calc(var(--rand-x) * 1px), calc(var(--rand-y) * 1px - 100px)) scale(0.5); }
        }

        /* --- News Feed --- */
        .news-feed {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }
        .news-card {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        .news-card h4 {
            margin-top: 0;
            color: var(--tg-link);
        }
        .news-card p {
            margin: 10px 0;
            color: var(--tg-hint);
        }
        .news-card .news-btn {
            width: 100%;
            margin-top: 10px;
            background-color: var(--tg-link);
            color: var(--tg-button-text);
        }

        /* --- Transfer Section --- */
        .transfer-result-card {
            margin-top: 15px;
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
        }
        .transfer-result-card .result-info {
            font-weight: bold;
            color: var(--tg-text);
            margin-bottom: 10px;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }
        .transfer-form-card {
            padding-top: 10px;
        }
        #confirm-transfer {
            width: 100%;
            margin-top: 10px;
        }

        /* --- Profile Specifics --- */
        .ref-card, .history-card {
            margin-top: 15px;
        }
        .ref-link-group {
            display: flex;
            gap: 10px;
        }
        .ref-link-group input {
            flex-grow: 1;
        }
        .history-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .history-filters .filter-btn {
            padding: 8px 15px;
            font-size: 0.9em;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--tg-hint);
        }
        .history-filters .filter-btn.active {
            background-color: var(--tg-button);
            color: var(--tg-button-text);
        }
        .transaction-list {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
        }
        .transaction-list div {
            padding: 5px 0;
            border-bottom: 1px dotted rgba(255, 255, 255, 0.1);
            font-size: 0.9em;
        }
        .ref-tree-view {
            padding-left: 10px;
        }
        .ref-tree-view ul {
            list-style: none;
            padding-left: 15px;
            border-left: 1px dashed var(--tg-hint);
        }
        .ref-tree-view li {
            padding: 5px 0;
            font-size: 0.9em;
            color: var(--tg-hint);
        }
        .ref-tree-view li strong {
            color: var(--tg-text);
        }
    </style>
    <!-- --- END: STYLE.CSS (Embedded) --- -->
</head>
<body>
    <div id="app-container">
        <!-- Loading Spinner (Initially Visible) -->
        <div id="loading-spinner" class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading Mini App...</p>
        </div>

        <!-- Main Content (Hidden until Telegram.WebApp.ready) -->
        <div id="main-content" style="display: none;">

            <!-- Header -->
            <header>
                <div class="header-user-info">
                    <img id="header-profile-pic" src="" alt="P" class="round-profile-pic">
                    <span id="header-username"></span>
                </div>
                <div class="current-balance">
                    <i class="fas fa-coins"></i> <span id="header-balance">0</span> কয়েন
                </div>
            </header>
            
            <main>
                <!-- 1. Grip Section (👊) -->
                <section id="grip-section" class="section active">
                    <div class="coin-counter-large">
                        <span id="coin-counter-text">0</span> কয়েন
                    </div>
                    
                    <div class="grip-area">
                        <button id="grip-btn" class="grip-button">
                            <i class="fas fa-hand-rock"></i>
                        </button>
                    </div>

                    <div class="grip-info-bar">
                        <div class="multiplier-display">
                            Multiplier: <span id="multiplier-text" class="glow-text">1x</span>
                        </div>
                        <button id="watch-ad-btn" class="secondary-btn glow-btn" style="display:none">
                            <i class="fas fa-video"></i> Watch Ad for 5x Boost
                        </button>
                    </div>

                    <div id="particle-container" class="particle-container"></div>
                </section>

                <!-- 2. Transfer Section (🔄) -->
                <section id="transfer-section" class="section">
                    <h2><i class="fas fa-exchange-alt"></i> কয়েন ট্রান্সফার</h2>
                    <div class="form-group">
                        <input type="text" id="username-input" placeholder="@username বা ইউজার আইডি" class="styled-input" />
                        <button id="search-btn" class="primary-btn"><i class="fas fa-search"></i> Search User</button>
                    </div>
                    
                    <div id="user-result" class="transfer-result-card" style="display:none">
                        <div class="result-info">
                            <i class="fas fa-user-check"></i> Found: <span id="found-username"></span> (<span id="found-id"></span>)
                        </div>
                        <div id="transfer-form" class="transfer-form-card">
                            <input type="number" id="amount-input" placeholder="কয়েন পরিমাণ" class="styled-input" />
                            <button id="confirm-transfer" class="primary-btn"><i class="fas fa-paper-plane"></i> Transfer Now</button>
                            <p class="error-message" id="transfer-error" style="display:none"></p>
                        </div>
                    </div>
                </section>

                <!-- 3. News Section (📰) -->
                <section id="news-section" class="section">
                    <div class="flex-row-end">
                        <button id="admin-post-btn" class="primary-btn glow-btn" style="display:none">
                            <i class="fas fa-plus"></i> Post News
                        </button>
                    </div>
                    
                    <div id="admin-post-form" class="card post-form" style="display:none">
                        <h3>New Post</h3>
                        <input type="text" id="post-title" placeholder="Title" class="styled-input">
                        <textarea id="post-caption" placeholder="Caption" class="styled-input"></textarea>
                        <input type="text" id="post-btn-text" placeholder="Button Text (Optional)" class="styled-input">
                        <input type="url" id="post-btn-link" placeholder="Button Link (URL)" class="styled-input">
                        <button id="save-post-btn" class="primary-btn">Save Post</button>
                    </div>

                    <div id="news-feed" class="news-feed">
                        <!-- News cards will be inserted here -->
                    </div>
                    <button id="load-more-news" class="secondary-btn" style="display:none">Load More</button>
                </section>

                <!-- 4. Profile Section (👤) -->
                <section id="profile-section" class="section">
                    <div class="profile-header">
                        <img src="" id="profile-pic" alt="Profile" class="round-profile-pic large-pic" />
                        <h3 id="user-name">User Name</h3>
                        <p id="profile-balance">Balance: 0 কয়েন</p>
                    </div>

                    <div class="card ref-card">
                        <h4><i class="fas fa-user-friends"></i> Referral Link</h4>
                        <div class="form-group ref-link-group">
                            <input type="text" id="ref-link" readonly class="styled-input" />
                            <button id="share-ref" class="primary-btn"><i class="fas fa-share-alt"></i> Share & Earn</button>
                        </div>
                    </div>

                    <div class="card history-card">
                        <h4><i class="fas fa-history"></i> Transaction History</h4>
                        <div class="history-filters">
                            <button class="filter-btn active" data-filter="all">All</button>
                            <button class="filter-btn" data-filter="grip">Grip</button>
                            <button class="filter-btn" data-filter="transfer">Transfer</button>
                            <button class="filter-btn" data-filter="referral">Referral</button>
                        </div>
                        <div id="history-list" class="transaction-list">
                            <!-- History will be inserted here -->
                        </div>
                    </div>

                    <div class="card ref-card">
                        <h4><i class="fas fa-tree"></i> Referral Dashboard</h4>
                        <div id="ref-tree" class="ref-tree-view">
                            <!-- Referral tree will be inserted here -->
                        </div>
                    </div>
                </section>
            </main>

            <!-- Fixed Bottom Navigation Bar -->
            <div class="nav-bar">
                <button data-section="grip" class="nav-btn active">
                    <i class="fas fa-hand-rock"></i>
                    <span class="nav-label">Grip</span>
                </button>
                <button data-section="transfer" class="nav-btn">
                    <i class="fas fa-exchange-alt"></i>
                    <span class="nav-label">Transfer</span>
                </button>
                <button data-section="news" class="nav-btn">
                    <i class="fas fa-newspaper"></i>
                    <span class="nav-label">News</span>
                </button>
                <button data-section="profile" class="nav-btn">
                    <i class="fas fa-user-circle"></i>
                    <span class="nav-label">Profile</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- --- START: SCRIPT.JS (Embedded) --- -->
    <script>
        /**
         * HiGriP - Telegram Mini Web App Script
         * Full Stack Mobile Web Developer (Vanilla JS)
         */

        // --- GLOBAL VARIABLES & CONSTANTS ---
        const ADMIN_UID = 7243906826;
        const DEFAULT_USER_ID = 999999999; // Fallback for local testing
        const DEFAULT_USERNAME = "tester_dev";
        const REFERRAL_COMMISSION = { L1: 0.10, L2: 0.05, L3: 0.02 };
        const MONETAG_ZONE_ID = 10087307; // Placeholder Zone ID (Used in JS function names)
        let user = null;
        let currentMultiplier = 1;
        let tapCount = 0;
        let tapTimer = null;
        let transferCount = 0;
        let newsItems = [];
        let displayedNewsCount = 5;

        // --- DOM ELEMENTS ---
        const elements = {
            // App Control
            appContainer: document.getElementById('app-container'),
            mainContent: document.getElementById('main-content'),
            loadingSpinner: document.getElementById('loading-spinner'),
            // Navigation
            navBar: document.querySelector('.nav-bar'),
            sections: document.querySelectorAll('.section'),
            // Header
            headerBalance: document.getElementById('header-balance'),
            headerUsername: document.getElementById('header-username'),
            headerProfilePic: document.getElementById('header-profile-pic'),
            // Grip
            coinCounterText: document.getElementById('coin-counter-text'),
            gripBtn: document.getElementById('grip-btn'),
            multiplierText: document.getElementById('multiplier-text'),
            watchAdBtn: document.getElementById('watch-ad-btn'),
            particleContainer: document.getElementById('particle-container'),
            // Transfer
            usernameInput: document.getElementById('username-input'),
            searchBtn: document.getElementById('search-btn'),
            userResult: document.getElementById('user-result'),
            foundUsername: document.getElementById('found-username'),
            foundId: document.getElementById('found-id'),
            amountInput: document.getElementById('amount-input'),
            confirmTransferBtn: document.getElementById('confirm-transfer'),
            transferError: document.getElementById('transfer-error'),
            // News
            adminPostBtn: document.getElementById('admin-post-btn'),
            adminPostForm: document.getElementById('admin-post-form'),
            savePostBtn: document.getElementById('save-post-btn'),
            newsFeed: document.getElementById('news-feed'),
            loadMoreNewsBtn: document.getElementById('load-more-news'),
            // Profile
            profilePic: document.getElementById('profile-pic'),
            userName: document.getElementById('user-name'),
            profileBalance: document.getElementById('balance'),
            refLinkInput: document.getElementById('ref-link'),
            shareRefBtn: document.getElementById('share-ref'),
            historyList: document.getElementById('history-list'),
            refTree: document.getElementById('ref-tree'),
            filterButtons: document.querySelectorAll('.filter-btn'),
        };

        // --- LOCAL STORAGE & DATA HANDLING ---

        /**
         * Loads data from localStorage or initializes a default value.
         * @param {string} key - The localStorage key.
         * @param {*} defaultValue - The value to use if key is not found.
         * @returns {*} The parsed data or default value.
         */
        function loadData(key, defaultValue) {
            const data = localStorage.getItem(key);
            try {
                return data ? JSON.parse(data) : defaultValue;
            } catch (e) {
                console.error(`Error loading localStorage key: ${key}`, e);
                return defaultValue;
            }
        }

        /**
         * Saves data to localStorage.
         * @param {string} key - The localStorage key.
         * @param {*} data - The data to save.
         */
        function saveData(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }

        let users = loadData('users', {});
        newsItems = loadData('news', []);
        let transfers = loadData('transfers', []);

        // --- TELEGRAM API WRAPPER & INITIALIZATION ---

        /**
         * Initializes the Telegram Mini App environment.
         */
        function initTelegram() {
            if (!window.Telegram || !Telegram.WebApp) {
                console.warn("Running outside Telegram environment. Using mock data.");
                // Mock initDataUnsafe for local testing
                window.Telegram = {
                    WebApp: {
                        initDataUnsafe: {
                            user: {
                                id: DEFAULT_USER_ID,
                                username: DEFAULT_USERNAME,
                                first_name: "Mock Dev",
                                photo_url: "https://i.imgur.com/4QzFp4f.png" // Placeholder image
                            },
                            start_param: new URLSearchParams(window.location.search).get('start') || null
                        },
                        themeParams: {
                            bg_color: '#212121',
                            text_color: '#ffffff',
                            hint_color: '#aaaaaa',
                            link_color: '#65b8eb',
                            button_color: '#54a9eb',
                            button_text_color: '#ffffff',
                        },
                        ready: () => { console.log("Mock WebApp ready."); initApp(); },
                        MainButton: {
                            isVisible: false,
                            show: () => { console.log("Mock MainButton show"); },
                            hide: () => { console.log("Mock MainButton hide"); },
                            setText: (text) => { console.log(`Mock MainButton text: ${text}`); },
                            onClick: (callback) => { /* Mock */ },
                        },
                        showAlert: (message) => alert(message),
                        showConfirm: (message, callback) => callback(confirm(message)),
                        HapticFeedback: {
                            selectionChanged: () => console.log("Haptic: selectionChanged"),

        /**
         * Handles the main grip button tap action.
         */
        function handleGripTap() {
            Telegram.WebApp.HapticFeedback.impactOccurred('light');

            // 1. Multiplier Detection (Quick Tap)
            tapCount++;
            if (tapTimer) clearTimeout(tapTimer);

            if (tapCount >= 3 && currentMultiplier < 5) {
                currentMultiplier = 5;
                elements.multiplierText.textContent = '5x (Quick)';
            }

            tapTimer = setTimeout(() => {
                tapCount = 0;
                if (elements.multiplierText.textContent.includes('Quick')) {
                    currentMultiplier = 1;
                    elements.multiplierText.textContent = '1x';
                }
            }, 500); // 500ms window

            // 2. Coin Generation
            const baseCoins = 1;
            const coinsEarned = baseCoins * currentMultiplier;
            addCoins(coinsEarned, 'Grip', `Tapped for ${coinsEarned} coins`);

            // Use Gold Coin emoji (Lottie fallback to CSS particle with text)
            createCoinParticle(`+${coinsEarned}`); 

            // 3. Referral Commission
            creditReferrers(coinsEarned);

            // 4. Monetag Ad Button Logic (Show ad button every 100 coins)
            if (user.balance % 100 < coinsEarned && !elements.multiplierText.textContent.includes('Boost')) {
                elements.watchAdBtn.style.display = 'block';
            } else if (user.balance % 100 > 5 && elements.watchAdBtn.style.display !== 'none' && !elements.multiplierText.textContent.includes('Boost')) {
                elements.watchAdBtn.style.display = 'none';
            }
        }

        /**
         * Credits the referrers based on the current Grip earnings.
         * @param {number} earned - Coins earned by the current user.
         */
        function creditReferrers(earned) {
            let currentReferrerId = user.referred_by;
            let level = 1;

            while (currentReferrerId && level <= 3) {
                const referrer = users[currentReferrerId];
                if (!referrer) break;

                const commissionRate = REFERRAL_COMMISSION[`L${level}`];
                const commission = Math.floor(earned * commissionRate);

                if (commission > 0) {
                    referrer.total_ref_earnings = (referrer.total_ref_earnings || 0) + commission;
                    
                    // Add coins to referrer and log
                    referrer.balance += commission;
                    referrer.history.unshift({ timestamp: Date.now(), amount: commission, type: 'Referral', note: `L${level} commission from ${user.username}` });
                    
                    // Update the referrer's referral list for the tree view
                    if (!referrer.referrals[`L${level}`]) referrer.referrals[`L${level}`] = [];
                    
                    const refEntry = referrer.referrals[`L${level}`].find(r => r.id === user.id);
                    if (!refEntry) {
                         referrer.referrals[`L${level}`].push({ id: user.id, username: user.username, earnings: commission });
                    } else {
                         refEntry.earnings += commission;
                    }

                    // Save the referrer's updated data
                    users[currentReferrerId] = referrer;
                    
                    // Move to the next level's referrer
                    currentReferrerId = referrer.referred_by;
                    level++;
                } else {
                    break;
                }
            }
            saveData('users', users);
        }

        /**

        function handleConfirmTransfer() {
            const recipientId = parseInt(elements.foundId.textContent);

                    transferCount++;

            Telegram.WebApp.HapticFeedback.impactOccurred('medium');

            // 1. Telegram Share Function (only opens the share dialog/URL)
            Telegram.WebApp.shareUrl(refLink, shareText);

            // 2. Monetag Rewarded Interstitial after share (Simulated as rewarded)
            const monetagShowFunc = window[`show_${MONETAG_ZONE_ID}`]; 

            if (typeof monetagShowFunc === 'function') {
                // Triggering a Rewarded Interstitial. We assume it resolves on close/completion
                new Promise((resolve) => {
                     // For Rewarded Interstitial, a simple function call should suffice.
                     // The promise resolution simulates the user completing the ad/share process.
                     monetagShowFunc(); 
                     resolve(); // Resolve immediately after calling, assuming the share button is the reward trigger
                }).then(() => {

                    addCoins(50, 'Referral Bonus', 'Referral link share bonus');

                    Telegram.WebApp.HapticFeedback.notificationOccurred('success');

                });

        /**
         * Adds a new user to the referrer's referral list.
         * @param {number} referrerId - The ID of the referrer.
         * @param {number} newUserId - The ID of the new user.
         */
        function addReferral(referrerId, newUserId) {
            let currentId = referrerId;
            let level = 1;

            while (currentId && level <= 3) {
                const referrer = users[currentId];
                if (!referrer) break;

                if (!referrer.referrals[`L${level}`]) {
                    referrer.referrals[`L${level}`] = [];
                }

                // Add the user only if they are not already there
                if (!referrer.referrals[`L${level}`].some(r => r.id === newUserId)) {
                    referrer.referrals[`L${level}`].push({ id: newUserId, username: users[newUserId].username, earnings: 0 });
                }
                
                // Move up the chain
                currentId = referrer.referred_by;
                level++;
            }
        }
