<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HiGriP - Telegram Mini App</title>
    <meta name="description" content="A modern, digital Telegram Mini Web App for coin gripping and transfer.">
    <!-- Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Monetag Integration -->
    <script src='//libtl.com/sdk.js' data-zone='10087307' data-sdk='show_10087307'></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- Global Variables (Telegram Premium Theme) --- */
        :root {
            --tg-bg: var(--tg-theme-bg-color, #0f0f0f);
            --tg-secondary-bg: var(--tg-theme-secondary-bg-color, #1a1a1a);
            --tg-text: var(--tg-theme-text-color, #ffffff);
            --tg-hint: var(--tg-theme-hint-color, #8e8e93);
            --tg-link: var(--tg-theme-link-color, #6ab2ff);
            --tg-button: var(--tg-theme-button-color, #40a7e3);
            --tg-button-text: var(--tg-theme-button-text-color, #ffffff);
            --accent-glow: #6ab2ff;
            --accent-secondary: #ffd43b;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-hover-bg: rgba(255, 255, 255, 0.12);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-radius: 16px;
            --border-radius-small: 10px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* --- Base Styling --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        body {
            background-color: var(--tg-bg);
            color: var(--tg-text);
            transition: var(--transition);
            min-height: 100vh;
            padding-bottom: 70px;
            overscroll-behavior: none;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(106, 178, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 212, 59, 0.05) 0%, transparent 20%);
        }

        #app-container {
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            overflow-x: hidden;
        }

        /* --- Loading Spinner --- */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.5rem;
            color: var(--tg-link);
            z-index: 1000;
        }
        .loading-spinner i {
            animation: spin 1.5s linear infinite;
            display: block;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- Typography and Structure --- */
        h2, h3, h4 {
            margin: 15px 0 10px 0;
            color: var(--tg-text);
            font-weight: 600;
        }
        .section {
            padding: 20px 15px;
            display: none;
            animation: fadeIn 0.4s ease-out;
        }
        .section.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Utility Classes --- */
        .card {
            background-color: var(--card-bg);
            padding: 18px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            box-shadow: 0 4px 12px var(--shadow-color);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }
        .card:hover {
            background-color: var(--card-hover-bg);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--shadow-color);
        }
        .form-group {
            margin-bottom: 18px;
        }
        .flex-row-end {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
        }
        .error-message {
            color: #ff4d4f;
            margin-top: 5px;
            font-size: 0.9em;
        }
        .success-message {
            color: #52c41a;
            margin-top: 5px;
            font-size: 0.9em;
        }

        /* --- Header & Profile --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: var(--tg-secondary-bg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        .header-user-info {
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        .current-balance {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--accent-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .round-profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
            border: 2px solid var(--tg-button);
            box-shadow: 0 0 10px rgba(106, 178, 255, 0.3);
        }
        .large-pic {
            width: 90px;
            height: 90px;
            margin: 0 auto 15px auto;
            display: block;
            border-width: 3px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 25px;
        }

        /* --- Inputs & Buttons --- */
        .styled-input {
            width: 100%;
            padding: 14px 16px;
            margin-top: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-small);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--tg-text);
            font-size: 1em;
            transition: var(--transition);
        }
        .styled-input:focus {
            outline: none;
            border-color: var(--tg-link);
            box-shadow: 0 0 0 2px rgba(106, 178, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.08);
        }
        .styled-input::placeholder {
            color: var(--tg-hint);
            opacity: 0.7;
        }

        button {
            padding: 14px 20px;
            border: none;
            border-radius: var(--border-radius-small);
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .primary-btn {
            background-color: var(--tg-button);
            color: var(--tg-button-text);
            box-shadow: 0 4px 12px rgba(64, 167, 227, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .primary-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 6px rgba(64, 167, 227, 0.3);
        }
        .secondary-btn {
            background-color: rgba(255, 255, 255, 0.08);
            color: var(--tg-text);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .secondary-btn:active {
            transform: translateY(2px);
        }
        .glow-btn {
            box-shadow: 0 0 15px var(--accent-glow);
            animation: glowPulse 2s infinite ease-in-out;
        }
        @keyframes glowPulse {
            0% { box-shadow: 0 0 10px var(--accent-glow); }
            50% { box-shadow: 0 0 20px var(--accent-glow); }
            100% { box-shadow: 0 0 10px var(--accent-glow); }
        }

        /* --- Navigation Bar --- */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 65px;
            background-color: var(--tg-secondary-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 -4px 12px var(--shadow-color);
            z-index: 10;
            max-width: 500px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
        }
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: none;
            color: var(--tg-hint);
            padding: 0;
            height: 100%;
            flex-grow: 1;
            border-radius: 0;
            font-size: 0.75em;
            transition: var(--transition);
            position: relative;
        }
        .nav-btn i {
            font-size: 1.3em;
            margin-bottom: 4px;
            transition: var(--transition);
        }
        .nav-btn.active {
            color: var(--tg-link);
        }
        .nav-btn.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background-color: var(--tg-link);
            border-radius: 0 0 3px 3px;
        }
        .nav-btn:active {
            transform: scale(0.95);
        }

        /* --- Grip Section Specifics --- */
        .coin-counter-large {
            text-align: center;
            font-size: 2.8em;
            font-weight: 900;
            color: var(--accent-secondary);
            margin-bottom: 25px;
            text-shadow: 0 0 15px rgba(255, 212, 59, 0.3);
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .grip-area {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 280px;
            position: relative;
        }
        .grip-button {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--tg-button), #2d8cc9);
            color: var(--tg-button-text);
            font-size: 4.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 25px var(--tg-button),
                inset 0 0 15px rgba(255, 255, 255, 0.3);
            transition: var(--transition);
            border: 5px solid rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .grip-button::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .grip-button:active {
            transform: scale(0.92);
            box-shadow: 
                0 0 10px var(--tg-button),
                inset 0 0 10px rgba(255, 255, 255, 0.2);
            animation: none;
        }
        .grip-button:active::before {
            opacity: 1;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px var(--tg-button); }
            50% { transform: scale(1.05); box-shadow: 0 0 35px var(--tg-button); }
            100% { transform: scale(1); box-shadow: 0 0 20px var(--tg-button); }
        }

        .grip-info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .multiplier-display {
            font-size: 1.2em;
            font-weight: 600;
        }
        .glow-text {
            color: var(--accent-glow);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        /* --- Particle Animation (CSS) --- */
        .particle-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 1px;
            pointer-events: none;
            overflow: visible;
            z-index: 5;
        }
        .coin-particle {
            position: absolute;
            width: 20px;
            height: 20px;
            font-size: 14px;
            text-align: center;
            line-height: 20px;
            color: gold;
            opacity: 0;
            user-select: none;
            pointer-events: none;
            transform: translate(-50%, -50%); 
            animation: coinRise 1.2s ease-out forwards;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.7);
        }

        @keyframes coinRise {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            20% { opacity: 1; }
            100% { opacity: 0; transform: translate(calc(var(--rand-x) * 1px), calc(var(--rand-y) * 1px - 120px)) scale(0.3); }
        }

        /* --- News Feed --- */
        .news-feed {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 18px;
        }
        .news-card {
            background-color: var(--card-bg);
            padding: 18px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 12px var(--shadow-color);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }
        .news-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px var(--shadow-color);
        }
        .news-card h4 {
            margin-top: 0;
            color: var(--tg-link);
            font-weight: 600;
        }
        .news-card p {
            margin: 12px 0;
            color: var(--tg-text);
            line-height: 1.5;
        }
        .news-card .news-btn {
            width: 100%;
            margin-top: 12px;
            background-color: var(--tg-link);
            color: var(--tg-button-text);
            border: none;
        }

        /* --- Transfer Section --- */
        .transfer-result-card {
            margin-top: 18px;
            padding: 18px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }
        .transfer-result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--shadow-color);
        }
        .transfer-result-card .result-info {
            font-weight: 600;
            color: var(--tg-text);
            margin-bottom: 12px;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
            padding-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .transfer-form-card {
            padding-top: 12px;
        }
        #confirm-transfer {
            width: 100%;
            margin-top: 12px;
        }

        /* --- Profile Specifics --- */
        .ref-card, .history-card {
            margin-top: 18px;
        }
        .ref-link-group {
            display: flex;
            gap: 12px;
        }
        .ref-link-group input {
            flex-grow: 1;
        }
        .history-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        .history-filters .filter-btn {
            padding: 10px 15px;
            font-size: 0.85em;
            background-color: rgba(255, 255, 255, 0.08);
            color: var(--tg-hint);
            border-radius: 20px;
            transition: var(--transition);
        }
        .history-filters .filter-btn.active {
            background-color: var(--tg-button);
            color: var(--tg-button-text);
            box-shadow: 0 2px 8px rgba(64, 167, 227, 0.3);
        }
        .transaction-list {
            max-height: 250px;
            overflow-y: auto;
            padding-right: 5px;
        }
        .transaction-list::-webkit-scrollbar {
            width: 4px;
        }
        .transaction-list::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }
        .transaction-list div {
            padding: 10px 0;
            border-bottom: 1px dotted rgba(255, 255, 255, 0.1);
            font-size: 0.9em;
            transition: var(--transition);
        }
        .transaction-list div:hover {
            background-color: rgba(255, 255, 255, 0.03);
            padding-left: 5px;
            border-radius: 5px;
        }
        .ref-tree-view {
            padding-left: 10px;
        }
        .ref-tree-view ul {
            list-style: none;
            padding-left: 15px;
            border-left: 1px dashed var(--tg-hint);
        }
        .ref-tree-view li {
            padding: 8px 0;
            font-size: 0.9em;
            color: var(--tg-hint);
            position: relative;
        }
        .ref-tree-view li::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 15px;
            width: 10px;
            height: 1px;
            background-color: var(--tg-hint);
        }
        .ref-tree-view li strong {
            color: var(--tg-text);
        }

        /* --- Ad Container --- */
        .ad-container {
            margin: 20px 0;
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            text-align: center;
            border: 1px dashed rgba(255, 255, 255, 0.1);
        }
        .ad-label {
            font-size: 0.8em;
            color: var(--tg-hint);
            margin-bottom: 8px;
        }

        /* --- Auto Grip Indicator --- */
        .auto-grip-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(106, 178, 255, 0.1);
            border-radius: var(--border-radius-small);
            border: 1px solid rgba(106, 178, 255, 0.2);
        }
        .auto-grip-indicator .progress-bar {
            flex-grow: 1;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        .auto-grip-indicator .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--tg-link), #8ac6ff);
            border-radius: 3px;
            width: 0%;
            transition: width 0.5s linear;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Loading Spinner (Initially Visible) -->
        <div id="loading-spinner" class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading HiGriP...</p>
        </div>

        <!-- Main Content (Hidden until Telegram.WebApp.ready) -->
        <div id="main-content" style="display: none;">

            <!-- Header -->
            <header>
                <div class="header-user-info">
                    <img id="header-profile-pic" src="" alt="P" class="round-profile-pic">
                    <span id="header-username"></span>
                </div>
                <div class="current-balance">
                    <i class="fas fa-coins"></i> <span id="header-balance">0</span>
                </div>
            </header>
            
            <main>
                <!-- 1. Grip Section (👊) -->
                <section id="grip-section" class="section active">
                    <div class="coin-counter-large">
                        <span id="coin-counter-text">0</span>
                    </div>
                    
                    <div class="grip-area">
                        <button id="grip-btn" class="grip-button">
                            <i class="fas fa-hand-rock"></i>
                        </button>
                    </div>

                    <div class="auto-grip-indicator">
                        <i class="fas fa-clock"></i>
                        <span>Auto Grip in: <span id="countdown">15</span>s</span>
                        <div class="progress-bar">
                            <div class="progress" id="auto-grip-progress"></div>
                        </div>
                    </div>

                    <div class="grip-info-bar">
                        <div class="multiplier-display">
                            Multiplier: <span id="multiplier-text" class="glow-text">1x</span>
                        </div>
                        <button id="watch-ad-btn" class="secondary-btn glow-btn" style="display:none">
                            <i class="fas fa-video"></i> Watch Ad for 5x Boost
                        </button>
                    </div>

                    <div id="particle-container" class="particle-container"></div>
                </section>

                <!-- 2. Transfer Section (🔄) -->
                <section id="transfer-section" class="section">
                    <h2><i class="fas fa-exchange-alt"></i> কয়েন ট্রান্সফার</h2>
                    <div class="form-group">
                        <input type="text" id="username-input" placeholder="@username বা ইউজার আইডি" class="styled-input" />
                        <button id="search-btn" class="primary-btn"><i class="fas fa-search"></i> Search User</button>
                    </div>
                    
                    <div id="user-result" class="transfer-result-card" style="display:none">
                        <div class="result-info">
                            <i class="fas fa-user-check"></i> Found: <span id="found-username"></span> (<span id="found-id"></span>)
                        </div>
                        <div id="transfer-form" class="transfer-form-card">
                            <input type="number" id="amount-input" placeholder="কয়েন পরিমাণ" class="styled-input" />
                            <button id="confirm-transfer" class="primary-btn"><i class="fas fa-paper-plane"></i> Transfer Now</button>
                            <p class="error-message" id="transfer-error" style="display:none"></p>
                        </div>
                    </div>
                </section>

                <!-- 3. News Section (📰) -->
                <section id="news-section" class="section">
                    <div class="flex-row-end">
                        <button id="admin-post-btn" class="primary-btn glow-btn" style="display:none">
                            <i class="fas fa-plus"></i> Post News
                        </button>
                    </div>
                    
                    <div id="admin-post-form" class="card post-form" style="display:none">
                        <h3>New Post</h3>
                        <input type="text" id="post-title" placeholder="Title" class="styled-input">
                        <textarea id="post-caption" placeholder="Caption" class="styled-input"></textarea>
                        <input type="text" id="post-btn-text" placeholder="Button Text (Optional)" class="styled-input">
                        <input type="url" id="post-btn-link" placeholder="Button Link (URL)" class="styled-input">
                        <button id="save-post-btn" class="primary-btn">Save Post</button>
                    </div>

                    <div id="news-feed" class="news-feed">
                        <!-- News cards will be inserted here -->
                    </div>
                    <button id="load-more-news" class="secondary-btn" style="display:none">Load More</button>
                </section>

                <!-- 4. Profile Section (👤) -->
                <section id="profile-section" class="section">
                    <div class="profile-header">
                        <img src="" id="profile-pic" alt="Profile" class="round-profile-pic large-pic" />
                        <h3 id="user-name">User Name</h3>
                        <p id="profile-balance">Balance: 0 কয়েন</p>
                    </div>

                    <div class="card ref-card">
                        <h4><i class="fas fa-user-friends"></i> Referral Link</h4>
                        <div class="form-group ref-link-group">
                            <input type="text" id="ref-link" readonly class="styled-input" />

        // --- LOCAL STORAGE & DATA HANDLING ---

        function loadData(key, defaultValue) {
            const data = localStorage.getItem(key);
            try {
                return data ? JSON.parse(data) : defaultValue;
            } catch (e) {
                console.error(`Error loading localStorage key: ${key}`, e);
                return defaultValue;
            }
        }

        function saveData(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }

        let users = loadData('users', {});
        newsItems = loadData('news', []);
        let transfers = loadData('transfers', []);

        // --- TELEGRAM API WRAPPER & INITIALIZATION ---

        function initTelegram() {
            if (!window.Telegram || !Telegram.WebApp) {
                console.error("❌ Telegram WebApp not found! This app must run inside Telegram.");
                elements.loadingSpinner.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>এই অ্যাপটি শুধুমাত্র Telegram-এ কাজ করে</p>
                    <p style="font-size: 0.8em; margin-top: 10px;">Telegram-এ @HiGriP_bot খুলে试用 করুন</p>
                `;
                return;
            }

            Telegram.WebApp.ready();
            Telegram.WebApp.onEvent('themeChanged', applyTheme);
            Telegram.WebApp.expand();
            Telegram.WebApp.isClosingConfirmationEnabled = true;
            
            initApp();
        }

        function applyTheme() {
            const params = Telegram.WebApp.themeParams;
            const root = document.documentElement;

            root.style.setProperty('--tg-bg', params.bg_color || '#0f0f0f');
            root.style.setProperty('--tg-secondary-bg', params.secondary_bg_color || '#1a1a1a');
            root.style.setProperty('--tg-text', params.text_color || '#ffffff');
            root.style.setProperty('--tg-hint', params.hint_color || '#8e8e93');
            root.style.setProperty('--tg-link', params.link_color || '#6ab2ff');
            root.style.setProperty('--tg-button', params.button_color || '#40a7e3');
            root.style.setProperty('--tg-button-text', params.button_text_color || '#ffffff');
            root.style.setProperty('--accent-glow', params.link_color || '#6ab2ff');
        }

        function initApp() {
            applyTheme();
            
            // 🔥 রিয়েল টেলিগ্রাম ইউজার ডেটা লোড করুন
            const tgUser = Telegram.WebApp.initDataUnsafe.user;
            
            if (!tgUser) {
                console.error("❌ Telegram user data not available");
                elements.loadingSpinner.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>ইউজার ডেটা লোড করতে সমস্যা হচ্ছে</p>
                    <p style="font-size: 0.8em;">দয়া করে আবার চেষ্টা করুন</p>
                `;
                return;
            }

            user = initUser(tgUser);
            
            elements.loadingSpinner.style.display = 'none';
            elements.mainContent.style.display = 'block';

            updateHeaderUI();
            renderSection('grip');
            
            setupListeners();
            startAutoGripTimer();
            
            // 🔥 App খোলার পর প্রথম ইন্টারস্টিশিয়াল এড
            setTimeout(() => {
                AdManager.showInterstitial();
            }, 3000);
        }

        function initUser(tgUser) {
            const userId = tgUser.id;
            let currentUser = users[userId];

            if (!currentUser) {
                // 🔥 নতুন ইউজার - টেলিগ্রাম থেকে রিয়েল ডেটা ব্যবহার করুন
                const startParam = Telegram.WebApp.initDataUnsafe.start_param;
                const referredByCode = startParam && startParam !== 'HiGriP_bot' ? startParam : null;

                currentUser = {
                    id: userId,
                    username: tgUser.username || `user${userId}`,
                    first_name: tgUser.first_name || "Telegram User",
                    last_name: tgUser.last_name || "",
                    language_code: tgUser.language_code || "en",
                    photo_url: tgUser.photo_url || "",
                    balance: 50, // Initial bonus
                    referral_code: `REF${userId}`,
                    referred_by: null,
                    history: [{ 
                        timestamp: Date.now(), 
                        amount: 50, 
                        type: 'Initial Bonus', 
                        note: 'Welcome bonus from Telegram' 
                    }],
                    referrals: { L1: [], L2: [], L3: [] },
                    total_ref_earnings: 0,
                    transfer_count: 0,
                    created_at: Date.now(),
                    last_active: Date.now()
                };
                users[userId] = currentUser;
                
                // রেফারেল সিস্টেম
                if (referredByCode) {
                    const referrer = Object.values(users).find(u => u.referral_code === referredByCode);

                        currentUser.referred_by = referrer.id;
                        addReferral(referrer.id, userId);
                        
                        // রেফারেল বোনাস
                        referrer.balance += 20;
                        referrer.history.unshift({
                            timestamp: Date.now(),
                            amount: 20,
                            type: 'Referral Bonus',
                            note: `New user referral: ${currentUser.username}`
                        });
                    }
                }
                
                saveData('users', users);
                
                console.log("✅ New Telegram user created:", {
                    id: currentUser.id,
                    username: currentUser.username,
                    name: currentUser.first_name
                });
            } else {
                // 🔥 এক্সিস্টিং ইউজার - টেলিগ্রাম ডেটা আপডেট করুন
                currentUser.username = tgUser.username || currentUser.username;
                currentUser.first_name = tgUser.first_name || currentUser.first_name;
                currentUser.last_name = tgUser.last_name || currentUser.last_name;
                currentUser.photo_url = tgUser.photo_url || currentUser.photo_url;
                currentUser.last_active = Date.now();
                
                users[userId] = currentUser;
                saveData('users', users);
                
                console.log("✅ Existing Telegram user updated:", {
                    id: currentUser.id,
                    username: currentUser.username,
                    name: currentUser.first_name

            transferCount = currentUser.transfer_count || 0;
            
            return currentUser;
        }

        function updateHeaderUI() {
            // 🔥 রিয়েল টেলিগ্রাম ডেটা ব্যবহার করুন
            elements.headerBalance.textContent = user.balance.toLocaleString();
            elements.coinCounterText.textContent = user.balance.toLocaleString();
            elements.headerUsername.textContent = user.first_name;

                elements.headerProfilePic.src = defaultAvatar;
                elements.profilePic.src = defaultAvatar;
            }
            
            elements.userName.textContent = user.first_name + (user.last_name ? ` ${user.last_name}` : '');
            elements.profileBalance.textContent = `Balance: ${user.balance.toLocaleString()} কয়েন`;
            elements.refLinkInput.value = `https://t.me/HiGriP_bot?start=${user.referral_code}`;
        }

        // --- CORE UTILITY FUNCTIONS ---

        function addCoins(amount, type, note = '') {
            user.balance += amount;
            user.history.unshift({
                timestamp: Date.now(),
                amount: amount,
                type: type,
                note: note
            });
            
            // 🔥 প্রতি ১০০ কয়েনে ইন্টারস্টিশিয়াল এড
            if (amount > 0 && user.balance % 100 < amount) {
                AdManager.showInterstitial();
            }
            
            saveData('users', users);
            updateHeaderUI();
        }

        function createCoinParticle(text) {
            const particle = document.createElement('div');
            particle.classList.add('coin-particle');
            particle.textContent = text;
            
            const randX = (Math.random() - 0.5) * 100;
            const randY = (Math.random() - 0.5) * 50;

            particle.style.setProperty('--rand-x', randX);
            particle.style.setProperty('--rand-y', randY);

            elements.particleContainer.appendChild(particle);

            setTimeout(() => {
                if (elements.particleContainer.contains(particle)) {
                    elements.particleContainer.removeChild(particle);
                }
            }, 1200);
        }

        // --- AUTO GRIP TIMER ---
        function startAutoGripTimer() {
            if (autoGripTimer) clearInterval(autoGripTimer);
            
            autoGripCountdown = 15;
            elements.countdown.textContent = autoGripCountdown;
            elements.autoGripProgress.style.width = '0%';
            
            autoGripTimer = setInterval(() => {
                autoGripCountdown--;
                elements.countdown.textContent = autoGripCountdown;
                elements.autoGripProgress.style.width = `${(15 - autoGripCountdown) * (100/15)}%`;
                
                if (autoGripCountdown <= 0) {
                    performAutoGrip();
                    autoGripCountdown = 15;
                    elements.countdown.textContent = autoGripCountdown;
                    elements.autoGripProgress.style.width = '0%';
                }
            }, 1000);
        }

        function performAutoGrip() {
            const now = Date.now();
            // Only auto grip if user hasn't manually gripped in the last 5 seconds
            if (now - lastGripTime > 5000) {
                const baseCoins = 1;
                const coinsEarned = baseCoins * currentMultiplier;
                addCoins(coinsEarned, 'Auto Grip', `Auto grip for ${coinsEarned} coins`);
                
                createCoinParticle(`+${coinsEarned}`);
                creditReferrers(coinsEarned);
                
                // Show a subtle notification
                Telegram.WebApp.showPopup({
                    title: 'Auto Grip!',
                    message: `You received ${coinsEarned} coins automatically.`,
                    buttons: [{ type: 'ok' }]
                });
                
                // Show ad every 3rd auto grip
                if (user.balance % 30 < coinsEarned) {
                    AdManager.showInterstitial();
                }
            }
        }

        // --- NAVIGATION & EVENT LISTENERS ---

        function setupListeners() {
            elements.navBar.addEventListener('click', handleNavClick);
            elements.gripBtn.addEventListener('click', handleGripTap);
            elements.watchAdBtn.addEventListener('click', handleWatchAd);
            elements.searchBtn.addEventListener('click', handleUserSearch);
            elements.confirmTransferBtn.addEventListener('click', handleConfirmTransfer);
            elements.adminPostBtn.addEventListener('click', () => {
                elements.adminPostForm.style.display = elements.adminPostForm.style.display === 'none' ? 'block' : 'none';
                Telegram.WebApp.HapticFeedback.selectionChanged();
            });
            elements.savePostBtn.addEventListener('click', handleSavePost);
            elements.loadMoreNewsBtn.addEventListener('click', () => renderNewsFeed(false));
            elements.shareRefBtn.addEventListener('click', handleShareRef);
            elements.filterButtons.forEach(btn => btn.addEventListener('click', handleHistoryFilter));
        }

        function handleNavClick(e) {
            const btn = e.target.closest('.nav-btn');
            if (btn) {
                const sectionId = btn.getAttribute('data-section');
                renderSection(sectionId);
                Telegram.WebApp.HapticFeedback.selectionChanged();
            }
        }

        function renderSection(sectionId) {
            elements.sections.forEach(section => {
                section.classList.remove('active');
                if (section.id === `${sectionId}-section`) {
                    section.classList.add('active');
                }
            });

            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-section') === sectionId) {
                    btn.classList.add('active');
                }
            });

            if (sectionId === 'profile') renderProfile();
            if (sectionId === 'news') renderNewsFeed(true);
        }

        // --- 1. GRIP SECTION LOGIC ---

        function start5xBoost(seconds) {
            currentMultiplier = 5;
            elements.multiplierText.textContent = '5x (Boost)';
            elements.watchAdBtn.style.display = 'none';

            setTimeout(() => {
                currentMultiplier = 1;
                elements.multiplierText.textContent = '1x';
            }, seconds * 1000);
        }

        function handleGripTap() {
            Telegram.WebApp.HapticFeedback.impactOccurred('light');
            lastGripTime = Date.now();

            tapCount++;
            if (tapTimer) clearTimeout(tapTimer);

            if (tapCount >= 3 && currentMultiplier < 5) {
                currentMultiplier = 5;
                elements.multiplierText.textContent = '5x (Quick)';
            }

            tapTimer = setTimeout(() => {
                tapCount = 0;
                if (elements.multiplierText.textContent.includes('Quick')) {
                    currentMultiplier = 1;
                    elements.multiplierText.textContent = '1x';
                }
            }, 500);

            const baseCoins = 1;
            const coinsEarned = baseCoins * currentMultiplier;
            addCoins(coinsEarned, 'Grip', `Tapped for ${coinsEarned} coins`);

            createCoinParticle(`+${coinsEarned}`);

            creditReferrers(coinsEarned);

            if (user.balance % 50 < coinsEarned && !elements.multiplierText.textContent.includes('Boost')) {
                elements.watchAdBtn.style.display = 'block';
            } else if (user.balance % 50 > 5 && elements.watchAdBtn.style.display !== 'none' && !elements.multiplierText.textContent.includes('Boost')) {
                elements.watchAdBtn.style.display = 'none';
            }
        }

        function creditReferrers(earned) {
            let currentReferrerId = user.referred_by;
            let level = 1;

            while (currentReferrerId && level <= 3) {
                const referrer = users[currentReferrerId];
                if (!referrer) break;

                const commissionRate = REFERRAL_COMMISSION[`L${level}`];
                const commission = Math.floor(earned * commissionRate);

                if (commission > 0) {
                    referrer.total_ref_earnings = (referrer.total_ref_earnings || 0) + commission;
                    
                    referrer.balance += commission;
                    referrer.history.unshift({ 
                        timestamp: Date.now(), 
                        amount: commission, 
                        type: 'Referral', 
                        note: `L${level} commission from ${user.username}` 
                    });
                    
                    if (!referrer.referrals[`L${level}`]) referrer.referrals[`L${level}`] = [];
                    
                    const refEntry = referrer.referrals[`L${level}`].find(r => r.id === user.id);
                    if (!refEntry) {
                         referrer.referrals[`L${level}`].push({ 
                             id: user.id, 
                             username: user.username, 
                             earnings: commission 
                         });
                    } else {
                         refEntry.earnings += commission;
                    }

                    users[currentReferrerId] = referrer;
                    
                    currentReferrerId = referrer.referred_by;
                    level++;
                } else {
                    break;
                }
            }
            saveData('users', users);
        }

        async function handleWatchAd() {
            Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            
            try {
                const success = await AdManager.showRewardedPopup();
                if (success) {
                    start5xBoost(30);
                    Telegram.WebApp.showAlert('🎉 5x বুস্ট চালু! ৩০ সেকেন্ডের জন্য আপনার আয় ৫ গুণ বাড়ানো হয়েছে।');
                    Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                }
            } catch (error) {
                console.error('Rewarded Popup failed:', error);
                Telegram.WebApp.showAlert('❌ বিজ্ঞাপন লোড হতে পারেনি বা পুরস্কৃত হয়নি। অনুগ্রহ করে আবার চেষ্টা করুন।');
            }
        }

        // --- 2. TRANSFER SECTION LOGIC ---

        function handleUserSearch() {
            const input = elements.usernameInput.value.trim().toLowerCase();
            elements.userResult.style.display = 'none';
            elements.transferError.style.display = 'none';
            
            if (!input) {
                elements.transferError.textContent = 'অনুগ্রহ করে @username বা ইউজার আইডি লিখুন।';
                elements.transferError.style.display = 'block';
                return;
            }

            const recipient = Object.values(users).find(u => 
                u.username.toLowerCase() === input || u.id.toString() === input
            );
            
            if (recipient && recipient.id !== user.id) {
                elements.foundUsername.textContent = recipient.username;
                elements.foundId.textContent = recipient.id;
                elements.userResult.style.display = 'block';
                elements.amountInput.value = '';
                Telegram.WebApp.HapticFeedback.impactOccurred('light');
            } else {
                elements.transferError.textContent = 'ইউজার খুঁজে পাওয়া যায়নি বা আপনি নিজের কাছে ট্রান্সফার করতে পারবেন না।';
                elements.transferError.style.display = 'block';
                elements.userResult.style.display = 'none';
                Telegram.WebApp.HapticFeedback.notificationOccurred('error');
            }
        }

        function handleConfirmTransfer() {
            const recipientId = parseInt(elements.foundId.textContent);
            const amount = parseInt(elements.amountInput.value);
            const recipient = users[recipientId];

            elements.transferError.style.display = 'none';

            if (!recipient) {
                elements.transferError.textContent = 'গ্রহীতা inválido।';
                elements.transferError.style.display = 'block';
                return;
            }
            if (isNaN(amount) || amount <= 0) {
                elements.transferError.textContent = 'বৈধ পরিমাণ লিখুন।';
                elements.transferError.style.display = 'block';
                return;
            }
            if (amount > user.balance) {
                elements.transferError.textContent = 'আপনার পর্যাপ্ত কয়েন নেই।';
                elements.transferError.style.display = 'block';
                return;
            }

            Telegram.WebApp.showConfirm(`আপনি কি নিশ্চিত যে আপনি ${recipient.username} (@${recipient.id}) কে ${amount} কয়েন পাঠাতে চান?`, (isConfirmed) => {
                if (isConfirmed) {
                    addCoins(-amount, 'Transfer', `Sent to ${recipient.username}`);
                    recipient.balance += amount;
                    recipient.history.unshift({ 
                        timestamp: Date.now(), 
                        amount: amount, 
                        type: 'Transfer', 
                        note: `Received from ${user.username}` 
                    });
                    users[recipientId] = recipient;
                    
                    transferCount++;
                    user.transfer_count = transferCount;

                    transfers.unshift({ 
                        sender_id: user.id, 
                        receiver_id: recipientId, 
                        amount: amount, 
                        timestamp: Date.now() 
                    });

                    saveData('users', users);
                    saveData('transfers', transfers);
                    updateHeaderUI();

                    Telegram.WebApp.showAlert(`✅ সফলভাবে ${recipient.username} কে ${amount} কয়েন পাঠানো হয়েছে।`);
                    Telegram.WebApp.HapticFeedback.notificationOccurred('success');

                    // 🔥 In-App Interstitial (প্রতি ৩য় ট্রান্সফারে)
                    if (transferCount % 3 === 0) {
                        AdManager.showInterstitial();
                    }
                    
                    elements.usernameInput.value = '';
                    elements.userResult.style.display = 'none';
                } else {
                    Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                }
            });
        }

        // --- 3. NEWS SECTION LOGIC ---

        function handleSavePost() {
            const title = document.getElementById('post-title').value.trim();
            const caption = document.getElementById('post-caption').value.trim();
            const button_text = document.getElementById('post-btn-text').value.trim();
            const button_link = document.getElementById('post-btn-link').value.trim();

            if (!title || !caption) {
                Telegram.WebApp.showAlert('Title এবং Caption আবশ্যক।');
                return;
            }

            const newPost = {
                id: Date.now(),
                admin_uid: user.id,
                title: title,
                caption: caption,
                button_text: button_text,
                button_link: button_link,
                timestamp: Date.now()
            };

            newsItems.unshift(newPost);
            saveData('news', newsItems);

            document.getElementById('post-title').value = '';
            document.getElementById('post-caption').value = '';
            document.getElementById('post-btn-text').value = '';
            document.getElementById('post-btn-link').value = '';
            elements.adminPostForm.style.display = 'none';

            renderNewsFeed(true);
            Telegram.WebApp.showAlert('নিউজ পোস্ট সফলভাবে সেভ করা হয়েছে!');
            Telegram.WebApp.HapticFeedback.notificationOccurred('success');
        }

        function renderNewsFeed(reset = false) {
            if (reset) {
                elements.newsFeed.innerHTML = '';
                displayedNewsCount = 5;
            }

            const startIndex = elements.newsFeed.children.length;
            const itemsToDisplay = newsItems.slice(startIndex, startIndex + 5);
            
            if (user.id === ADMIN_UID) {
                elements.adminPostBtn.style.display = 'block';
            } else {
                elements.adminPostBtn.style.display = 'none';
            }

            if (itemsToDisplay.length === 0 && startIndex === 0) {
                elements.newsFeed.innerHTML = '<p class="card" style="text-align:center;">কোনো নিউজ নেই।</p>';
                elements.loadMoreNewsBtn.style.display = 'none';
                return;
            }

            itemsToDisplay.forEach(post => {
                const card = document.createElement('div');
                card.classList.add('news-card');
                card.innerHTML = `
                    <h4>${post.title}</h4>
                    <p>${post.caption}</p>
                    ${post.button_link ? `<button class="news-btn primary-btn" data-link="${post.button_link}">${post.button_text || 'Open Link'}</button>` : ''}
                    <small style="color:var(--tg-hint); display:block; margin-top:10px;">Posted: ${new Date(post.timestamp).toLocaleDateString()}</small>
                `;
                elements.newsFeed.appendChild(card);
            });

            if (newsItems.length > elements.newsFeed.children.length) {
                elements.loadMoreNewsBtn.style.display = 'block';
            } else {
                elements.loadMoreNewsBtn.style.display = 'none';
            }

            elements.newsFeed.querySelectorAll('.news-btn').forEach(btn => {
                btn.onclick = () => {
                    Telegram.WebApp.openLink(btn.getAttribute('data-link'));
                    Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                };
            });
        }

        // --- 4. PROFILE SECTION LOGIC ---

        function renderProfile() {
            updateHeaderUI();
            const activeFilter = document.querySelector('.filter-btn.active')?.getAttribute('data-filter') || 'all';
            renderTransactionHistory(activeFilter); 
            renderReferralTree();
        }

        function renderTransactionHistory(filter) {
            elements.historyList.innerHTML = '';
            const filteredHistory = user.history.filter(item => 
                filter === 'all' || item.type.toLowerCase() === filter
            );

            elements.historyList.scrollTop = 0;

            if (filteredHistory.length === 0) {
                elements.historyList.innerHTML = `<p style="text-align:center; padding:10px;">No ${filter} transactions.</p>`;
                return;
            }

            filteredHistory.slice(0, 50).forEach(item => {
                const date = new Date(item.timestamp).toLocaleString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
                const sign = item.amount >= 0 ? '+' : '';
                const color = item.amount >= 0 ? 'var(--tg-link)' : '#ff4d4f';
                
                const div = document.createElement('div');
                div.innerHTML = `
                    <span style="color:var(--tg-hint);">${date}</span> | 
                    <span style="color:${color}; font-weight:bold;">${sign}${item.amount.toLocaleString()}</span> | 
                    ${item.type} <small style="color:var(--tg-hint); margin-left:5px;">${item.note}</small>
                `;
                elements.historyList.appendChild(div);
            });
        }

        function handleHistoryFilter(e) {
            const btn = e.target.closest('.filter-btn');
            if (btn) {
                elements.filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderTransactionHistory(btn.getAttribute('data-filter'));
                Telegram.WebApp.HapticFeedback.selectionChanged();
            }
        }

        function renderReferralTree() {
            elements.refTree.innerHTML = '';

            const levels = ['L1', 'L2', 'L3'];
            let totalEarnings = 0;

            levels.forEach(level => {
                const referrals = user.referrals[level] || [];
                const levelTotal = referrals.reduce((sum, r) => sum + r.earnings, 0);
                totalEarnings += levelTotal;

                const levelDiv = document.createElement('div');
                levelDiv.innerHTML = `
                    <p><strong>Level ${level}</strong> (${referrals.length} Users) - Earned: ${levelTotal.toLocaleString()} কয়েন</p>
                `;
                
                if (referrals.length > 0) {
                    const ul = document.createElement('ul');
                    referrals.slice(0, 10).forEach(ref => {
                        const li = document.createElement('li');
                        li.textContent = `@${ref.username} | Total Earnings: ${ref.earnings.toLocaleString()}`;
                        ul.appendChild(li);
                    });
                    if (referrals.length > 10) {
                         const li = document.createElement('li');
                         li.textContent = `... and ${referrals.length - 10} more.`;
                         ul.appendChild(li);
                    }
                    levelDiv.appendChild(ul);
                }
                elements.refTree.appendChild(levelDiv);
            });

            const totalP = document.createElement('p');
            totalP.innerHTML = `<br><strong>Total Referral Income: ${totalEarnings.toLocaleString()} কয়েন</strong>`;
            elements.refTree.appendChild(totalP);
        }

        async function handleShareRef() {
            const refLink = elements.refLinkInput.value;
            const shareText = `💰 HiGriP তে আসুন! আমি কয়েন গ্রিপ করে রোজগার করছি। আমার রেফারেল লিঙ্কে ক্লিক করে শুরু করুন: ${refLink}`;
            
            Telegram.WebApp.HapticFeedback.impactOccurred('medium');

            Telegram.WebApp.shareUrl(refLink, shareText);

            try {
                const success = await AdManager.showRewardedInterstitial();
                if (success) {
                    addCoins(50, 'Referral Bonus', 'Referral link share bonus');
                    Telegram.WebApp.showAlert('🎉 বোনাস: +50 কয়েন! সফলভাবে শেয়ার করার জন্য আপনাকে ধন্যবাদ।');
                    Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                }
            } catch (error) {
                console.error("Rewarded Interstitial failed:", error);
            }
        }

        function addReferral(referrerId, newUserId) {
            let currentId = referrerId;
            let level = 1;

            while (currentId && level <= 3) {
                const referrer = users[currentId];
                if (!referrer) break;

                if (!referrer.referrals[`L${level}`]) {
                    referrer.referrals[`L${level}`] = [];
                }

                if (!referrer.referrals[`L${level}`].some(r => r.id === newUserId)) {
                    referrer.referrals[`L${level}`].push({ 
                        id: newUserId, 
                        username: users[newUserId].username, 
                        earnings: 0 
                    });
                }
                
                currentId = referrer.referred_by;
                level++;
            }
        }

        // --- START APPLICATION ---
        document.addEventListener('DOMContentLoaded', initTelegram);
    </script>
</body>
</html>
